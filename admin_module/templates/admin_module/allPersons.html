{% extends 'admin_module/layout.html' %}

{% block body %}

<div class="banner-bg-inner">
    <!-- banner-text -->
    <div class="banner-text-inner">
        <div class="container">
            <h2 class="title-inner">
                Persons
            </h2>

        </div>
    </div>
    <!-- //banner-text -->
</div>
<!-- //banner -->
<!-- breadcrumbs -->
<div class="crumbs text-center">
    <div class="container">
        <div class="row">
            <ul class="btn-group btn-breadcrumb bc-list">
                <li class="btn btn1">
                    <a href="{% url 'addPersons'%}">
                        <i class="glyphicon glyphicon-home"></i>
                    </a>
                </li>
                <li class="btn btn2">
                    <a href="{% url 'addPersons'%}">Add Persons</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--//breadcrumbs ends here-->

<div class="about-sec section" id="about">
    <div class="container">

        <table class="table table-bordered " >
            <tr >
                <th>ID</th>
                <th>Person name</th>
                <th>Image</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Needs</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for i in data %}
                    <tr class="">
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <!-- <td>{{i.img}}</td> -->
                        <td>
                            <img src="{{i.img.url}}"  alt="" height="200px" width="200px">
                            </td>
                        <td>{{i.age}}</td>
                        <td>{{i.gender}}</td>
                        <td>{{i.needs}}</td> 
                            <td>                        
                            <a href="{% url 'editdetails' i.id %}">
                                <button class="btn btn-success">Edit</button>
                            </a>
                        </td>
                        <td>
                            <!-- <a href="{% url 'deletedetails' i.id %}">
                                <button class="btn btn-success">Delete</button>
                            </a> -->
                            <a href="{% url 'deletedetails' i.id %}">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Delete
                                   </button>
                            </a>
                            
                        </td>
                        
            </tr>
                {% endfor %}
            
            </table>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
            <form action="" method="post">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
            </form>
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
