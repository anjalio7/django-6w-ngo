{% extends 'admin_module/layout.html' %}
{% load static %}

{% block body %}
<div class="banner-bg-inner">
    <!-- banner-text -->
    <div class="banner-text-inner">
        <div class="container">
            <h2 class="title-inner">
                edit event
            </h2>

        </div>
    </div>
    <!-- //banner-text -->
</div>
<!-- //banner -->
<!-- breadcrumbs -->
<div class="crumbs text-center">
    <div class="container">
        <div class="row">
            <ul class="btn-group btn-breadcrumb bc-list">
                <li class="btn btn1">
                    <a href="{% url 'allEvents'%}">
                        <i class="glyphicon glyphicon-home"></i>
                    </a>
                </li>
                <li class="btn btn2">
                    <a href="{% url 'allEvents'%}">List Events</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--//breadcrumbs ends here-->

<div class="about-sec section" id="about">
    <div class="container contact-top1 " id="contact">
        <form action="{% url 'edit-event' data.id %}" method="post" class="form">
            {% csrf_token %}
            <div class="col-lg-12 form-group mx-auto">
            <label>Event Name</label>
            <input type="text" name="name" value = "{{data.name}}" class="form-control text-dark" placeholder="enter event">
        </div>
            <div class="col-md-12 mx-auto form-group">
            <label>Date</label>
            <input type="date" name="dates" class="form-control text-dark" placeholder="enter date">
            </div>
            <div class="col-md-12 mx-auto form-group text-center">
            <button type="submit" class="d-block m-auto btn btn-default ">Edit</button>
            </div>
         </form>
    </div>
</div>


{% endblock %}
